<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionHub - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFA500; /* Orange background */
      color: #333;
    }
    header {
      background-color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      color: #FFA500;
      margin: 0;
    }
    nav {
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }
    nav a {
      text-decoration: none;
      color: #FFA500;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .product p {
      margin: 0;
      color: #888;
    }
    footer {
      background-color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #FFA500;
    }
  </style>
</head>
<body>
  <header>
    <h1>FashionHub</h1>
    <p>Your one-stop fashion destination</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#men">Men</a>
    <a href="#women">Women</a>
    <a href="#accessories">Accessories</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <h2>Featured Items</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Men+Jacket" alt="Men Jacket">
        <h3>Men's Jacket</h3>
        <p>$49.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Women+Dress" alt="Women Dress">
        <h3>Women's Dress</h3>
        <p>$59.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Sneakers" alt="Sneakers">
        <h3>Trendy Sneakers</h3>
        <p>$69.99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Handbag" alt="Handbag">
        <h3>Leather Handbag</h3>
        <p>$39.99</p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 FashionHub. All rights reserved.</p>
  </footer>
</body>
</html>
