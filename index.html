<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fashion Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="mens.html">Men's Fashion</a></li>
                <li><a href="womens.html">Women's Fashion</a></li>
                <li><a href="accessories.html">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Find Your Style</h2>
            <p>Shop the latest trends and seasonal outfits.</p>
            <button onclick="shopNow()">Shop Now</button>
        </section>
        <section class="products">
            <h3>Featured Products</h3>
            <div class="product">
                <img src="images/mens-shirt.jpg" alt="Men's Shirt">
                <h4>Men's Shirt</h4>
                <p>Price: $25</p>
            </div>
            <div class="product">
                <img src="images/womens-dress.jpg" alt="Women's Dress">
                <h4>Women's Dress</h4>
                <p>Price: $40</p>
            </div>
            <div class="product">
                <img src="images/accessory-bag.jpg" alt="Bag Accessory">
                <h4>Bag Accessory</h4>
                <p>Price: $15</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </footer>
</body>
</html>
